            echo 'zone "idc-singapore.internal" {' >> /etc/named.conf
            echo '  type forward;' >> /etc/named.conf
            echo '  forward only;' >> /etc/named.conf
            echo '  forwarders { 10.4.1.200; };' >> /etc/named.conf
            echo '};' >> /etc/named.conf
            
