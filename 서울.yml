            sed -i 's/dnssec-enable yes;/dnssec-enable no;/g' /etc/named.conf
            sed -i 's/dnssec-validation yes;/dnssec-validation no; forwarders { 8.8.8.8; }; forward only; auth-nxdomain no;/g' /etc/named.conf
            
