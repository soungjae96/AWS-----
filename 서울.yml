# yml file for Seoul Region AWS Network
Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances. Linked to AWS Parameter
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.

Resources:

  # Seoul-VPC 그룹
  
  SeoulVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: Seoul-VPC
        
  IGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Seoul-VPC-IGW
  IGWAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref IGW
      VpcId: !Ref SeoulVPC
      
  # NAT 인스턴스들이 사용할 퍼블릭 라우팅 테이블
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SeoulVPC
      Tags:
        - Key: Name
          Value: SeoulVPC-Public-RT
  # IGW로의 경로
  DefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: IGWAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGW
      
  # NAT 인스턴스가 1개씩 들어갈 퍼블릭 서브넷 2개
  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SeoulVPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.1.1.0/24
      Tags:
        - Key: Name
          Value: SeoulVPC-Subnet1
  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SeoulVPC
      AvailabilityZone: !Select [ 2, !GetAZs '' ]
      CidrBlock: 10.1.2.0/24
      Tags:
        - Key: Name
          Value: SeoulVPC-Subnet2
  Subnet1RTAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref Subnet1
  Subnet2RTAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref Subnet2
      
  # 퍼블릭 서브넷의 인스턴스들이 사용할 보안 그룹
  SG1:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref SeoulVPC
      GroupDescription: SecurityGroup for NAT Instance
      Tags:
        - Key : Name
          Value : SeoulVPC-NATInstance-SecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '53'
          ToPort: '53'
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: '53'
          ToPort: '53'
          CidrIp: 0.0.0.0/0
        - IpProtocol: '-1'
          CidrIp: 10.0.0.0/8
          
  # NAT 인스턴스가 사용할 탄력적 IP-1
  Instance1ENIEth0:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId: !Ref Subnet1
      Description: Instance1 eth0
      GroupSet: 
        - !Ref SG1
      PrivateIpAddress: 10.1.1.100
      SourceDestCheck: false
      Tags:
        - Key: Name
          Value: NAT-Instance1 eth0          
  EIP1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc      
  VPCAssociateEIP1:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId: !GetAtt EIP1.AllocationId
      NetworkInterfaceId: !Ref Instance1ENIEth0      
  # NAT 인스턴스 1
  Instance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-00550ccc38e992b78
      InstanceType: t2.micro
      KeyName: !Ref KeyName    
      Tags:
        - Key: Name
          Value: NAT-Instance1
      NetworkInterfaces:
        - NetworkInterfaceId: !Ref Instance1ENIEth0
          DeviceIndex: 0
      UserData:
        Fn::Base64: |
          #!/bin/bash
          hostname NAT-Instance1
          yum -y install tcpdump iptraf
  
  # NAT 인스턴스가 사용할 탄력적 IP-2
  Instance2ENIEth0:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId: !Ref Subnet2
      Description: Instance2 eth0
      GroupSet: 
        - !Ref SG1
      PrivateIpAddress: 10.1.2.100
      SourceDestCheck: false
      Tags:
        - Key: Name
          Value: NAT-Instance2 eth0          
  EIP2:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc      
  VPCAssociateEIP2:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId: !GetAtt EIP2.AllocationId
      NetworkInterfaceId: !Ref Instance2ENIEth0      
  # NAT 인스턴스 2
  Instance2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-00550ccc38e992b78
      InstanceType: t2.micro
      KeyName: !Ref KeyName    
      Tags:
        - Key: Name
          Value: NAT-Instance2
      NetworkInterfaces:
        - NetworkInterfaceId: !Ref Instance2ENIEth0
          DeviceIndex: 0
      UserData:
        Fn::Base64: |
          #!/bin/bash
          hostname NAT-Instance2
          yum -y install tcpdump iptraf
          
          
  # 웹 서버1이 사용할 프라이빗 라우팅 테이블
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SeoulVPC
      Tags:
        - Key: Name
          Value: Seoul-Private-RT1
  # 웹 서버1에서 NAT 인스턴스1로 가는 경로
  ENIRoute1:
    Type: AWS::EC2::Route
    DependsOn: IGWAttachment
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NetworkInterfaceId: !Ref Instance1ENIEth0
  # 웹 서버2가 사용할 프라이빗 라우팅 테이블
  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SeoulVPC
      Tags:
        - Key: Name
          Value: Seoul-Private-RT2
  # 웹 서버2에서 NAT 인스턴스2로 가는 경로
  ENIRoute2:
    Type: AWS::EC2::Route
    DependsOn: IGWAttachment
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NetworkInterfaceId: !Ref Instance2ENIEth0
  
  # 웹 서버1이 들어갈 서브넷
  Subnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SeoulVPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.1.3.0/24
      Tags:
        - Key: Name
          Value: Seoul-Subnet3
  # 웹 서버2가 들어갈 서브넷
  Subnet4:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SeoulVPC
      AvailabilityZone: !Select [ 2, !GetAZs '' ]
      CidrBlock: 10.1.4.0/24
      Tags:
        - Key: Name
          Value: Seoul-Subnet4
  Subnet3RTAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref Subnet3
  Subnet4RTAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref Subnet4
  
  # 웹 서버들이 사용할 보안 그룹
  SG2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref SeoulVPC
      GroupDescription: SecurityGroup for Web Instance
      Tags:
        - Key : Name
          Value : Seoul-VPC-Web-SecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0

  
  # 웹 서버 1
  Instance3:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0e4a9ad2eb120e054
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      Tags:
        - Key: Name
          Value: Web-Instance1
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref Subnet3
          GroupSet:
            - !Ref SG2
          PrivateIpAddress: 10.1.3.100
      UserData:
        Fn::Base64: |
          #!/bin/bash
          (
          echo "qwe123"
          echo "qwe123"
          ) | passwd --stdin root
          sed -i "s/^PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
          sed -i "s/^#PermitRootLogin yes/PermitRootLogin yes/g" /etc/ssh/sshd_config
          service sshd restart
          hostnamectl --static set-hostname Web-Instance1
          amazon-linux-extras install -y lamp-mariadb10.2-php7.2 php7.2
          yum install -y httpd lynx
          systemctl start httpd && systemctl enable httpd
          echo "<h1>Web-Instance1 Web Server</h1>" > /var/www/html/index.html
  # 웹 서버 2
  Instance4:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0e4a9ad2eb120e054
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      Tags:
        - Key: Name
          Value: Web-Instance2
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref Subnet4
          GroupSet:
            - !Ref SG2
          PrivateIpAddress: 10.1.4.100
      UserData:
        Fn::Base64: |
          #!/bin/bash
          (
          echo "qwe123"
          echo "qwe123"
          ) | passwd --stdin root
          sed -i "s/^PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
          sed -i "s/^#PermitRootLogin yes/PermitRootLogin yes/g" /etc/ssh/sshd_config
          service sshd restart
          hostnamectl --static set-hostname Web-Instance2
          amazon-linux-extras install -y lamp-mariadb10.2-php7.2 php7.2
          yum install -y httpd lynx
          systemctl start httpd && systemctl enable httpd
          echo "<h1>Web-Instance2 Web Server</h1>" > /var/www/html/index.html
          
  # Subnet for TGW 연결
  Subnet5:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SeoulVPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.1.5.0/24
      Tags:
        - Key: Name
          Value: Seoul-Subnet5
  Subnet6:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SeoulVPC
      AvailabilityZone: !Select [ 2, !GetAZs '' ]
      CidrBlock: 10.1.6.0/24
      Tags:
        - Key: Name
          Value: Seoul-Subnet6
  
  
  # ALB 파트
  ALBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP access via port 80 and SSH access via port 22
      VpcId: !Ref SeoulVPC
      Tags:
        - Key: Name
          Value: ALB-SG
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: My-ALB-TG
      Port: 80
      Protocol: HTTP
      VpcId: !Ref SeoulVPC
      Targets:
        - Id: !Ref Instance3
          Port: 80
        - Id: !Ref Instance4
          Port: 80
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: Seoul-ALB
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ALBSG
      Subnets:
        - !Ref Subnet1
        - !Ref Subnet2
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
    

  
  # Seoul-VPC Route 53
  PrivateDNS:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: aws-seoul.internal
      VPCs: 
        - VPCId: !Ref SeoulVPC
          VPCRegion: ap-northeast-2
      HostedZoneConfig: 
        Comment: 'Private hosted zone for aws-seoul.internal'
  AWSRecords1:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: web1.aws-seoul.internal
      Type: A
      HostedZoneId: !Ref PrivateDNS
      ResourceRecords:
        - !GetAtt Instance3.PrivateIp
      TTL: 60
  AWSRecords2:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: web2.aws-seoul.internal
      Type: A
      HostedZoneId: !Ref PrivateDNS
      ResourceRecords:
        - !GetAtt Instance4.PrivateIp
      TTL: 60
      
  # Route 53 Resolver
  # DNS Resolver가 사용할 보안 그룹
  ResolverSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref SeoulVPC
      GroupDescription: SeoulVPC-Resolver-SG
      Tags:
      - Key : Name
        Value : SeoulVPC-Resolver-SG
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '53'
        ToPort: '53'
        CidrIp: 10.0.0.0/8
      - IpProtocol: udp
        FromPort: '53'
        ToPort: '53'
        CidrIp: 10.0.0.0/8
      - IpProtocol: icmp
        FromPort: -1
        ToPort: -1
        CidrIp: 0.0.0.0/0
  # Inbound
  InboundResolver:
    Type: AWS::Route53Resolver::ResolverEndpoint
    Properties:
      Name: Resolver-Inbound
      Direction: INBOUND
      IpAddresses:
        - SubnetId: !Ref Subnet3
          Ip: 10.1.3.250
        - SubnetId: !Ref Subnet4
          Ip: 10.1.4.250
      SecurityGroupIds:
        - !Ref ResolverSG
  # Outbound        
  OutboundResolver:
    Type: AWS::Route53Resolver::ResolverEndpoint
    Properties:
      Name: Resolver-Outbound
      Direction: OUTBOUND
      IpAddresses:
        - SubnetId: !Ref Subnet3
          Ip: 10.1.3.251
        - SubnetId: !Ref Subnet4
          Ip: 10.1.4.251
      SecurityGroupIds:
        - !Ref ResolverSG
  # Rule
  # idc-seoul.internal은 10.2.1.200으로 보낸다
  ResolverRule1:
    Type: AWS::Route53Resolver::ResolverRule
    Properties:
      Name: Resolver-Rule
      DomainName: idc-seoul.internal
      ResolverEndpointId: !Ref OutboundResolver
      RuleType: FORWARD
      TargetIps:
        - Ip: 10.2.1.200
          Port: 53
  # idc-singapore.internal은 10.4.1.200으로 보낸다
  ResolverRule2:
    Type: AWS::Route53Resolver::ResolverRule
    Properties:
      Name: Resolver-Rule
      DomainName: idc-singapore.internal
      ResolverEndpointId: !Ref OutboundResolver
      RuleType: FORWARD
      TargetIps:
        - Ip: 10.4.1.200
          Port: 53
  # aws-singapore.internal은 10.3.3.250(싱가포르 인바운드 엔드포인트)으로 보낸다
  ResolverRule3:
    Type: AWS::Route53Resolver::ResolverRule
    Properties:
      Name: Resolver-Rule
      DomainName: aws-singapore.internal
      ResolverEndpointId: !Ref OutboundResolver
      RuleType: FORWARD
      TargetIps:
        - Ip: 10.3.3.250
          Port: 53
        - Ip: 10.3.4.250
          Port: 53
          
          
  # Rule - VPC 연동
  RuleVPCAssoc1:
    Type: AWS::Route53Resolver::ResolverRuleAssociation
    Properties:
      ResolverRuleId: !Ref ResolverRule1
      VPCId: !Ref SeoulVPC
  RuleVPCAssoc2:
    Type: AWS::Route53Resolver::ResolverRuleAssociation
    Properties:
      ResolverRuleId: !Ref ResolverRule2
      VPCId: !Ref SeoulVPC
  RuleVPCAssoc3:
    Type: AWS::Route53Resolver::ResolverRuleAssociation
    Properties:
      ResolverRuleId: !Ref ResolverRule3
      VPCId: !Ref SeoulVPC
      

  # Seoul-IDC 그룹
  SeoulIDC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.2.0.0/16
      EnableDnsSupport: false
      EnableDnsHostnames: false
      Tags:
        - Key: Name
          Value: Seoul-IDC
  
  IDCIGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Seoul-IDC-IGW
  IDCIGWAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref IDCIGW
      VpcId: !Ref SeoulIDC
  # 퍼블릭 라우팅 테이블
  IDCPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SeoulIDC
      Tags:
        - Key: Name
          Value: Seoul-IDC-Public-RT
  # IGW로의 경로
  IDCDefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: IDCIGWAttachment
    Properties:
      RouteTableId: !Ref IDCPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IDCIGW
  # IDC에서 10.0.0.0/8 대역대는 CGW 인스턴스로 보낸다
  IDCCGWRoute:
    Type: AWS::EC2::Route
    DependsOn: IDCCGWInstance
    Properties:
      RouteTableId: !Ref IDCPublicRouteTable
      DestinationCidrBlock: 10.0.0.0/8
      InstanceId: !Ref IDCCGWInstance
    # NetworkInterfaceId: !Ref CGWInstanceENIEth0
  # CGW/DNS/DB가 들어갈 서브넷
  IDCSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SeoulIDC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.2.1.0/24
      Tags:
        - Key: Name
          Value: Seoul-IDC-Subnet1
  SNRTAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref IDCPublicRouteTable
      SubnetId: !Ref IDCSubnet1     
      
  # 보안 그룹
  IDCSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref SeoulIDC
      GroupDescription: IDC-CGW-SG
      Tags:
      - Key : Name
        Value : IDC-CGW-SG
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0 
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: '4500'
          ToPort: '4500'
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: '500'
          ToPort: '500'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '53'
          ToPort: '53'
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: '53'
          ToPort: '53'
          CidrIp: 0.0.0.0/0
        - IpProtocol: '-1'
          CidrIp: 10.0.0.0/8
  DNSSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref SeoulIDC
      GroupDescription: IDC-DNS-SG
      Tags:
      - Key : Name
        Value : IDC-DNS-SG
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0 
        - IpProtocol: udp
          FromPort: '53'
          ToPort: '53'
          CidrIp: 10.0.0.0/8
        - IpProtocol: tcp
          FromPort: '53'
          ToPort: '53'
          CidrIp: 10.0.0.0/8
  DBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref SeoulIDC
      GroupDescription: IDC-DB-SG
      Tags:
      - Key : Name
        Value : IDC-DB-SG
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0 
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 10.0.0.0/8
 
  CGWInstanceENIEth0:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId: !Ref IDCSubnet1
      Description: Instance1 eth0
      GroupSet: 
        - !Ref IDCSG
      PrivateIpAddress: 10.2.1.240
      SourceDestCheck: false
      Tags:
        - Key: Name
          Value: IDC-CGW eth0          
  EIP3:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc      
  VPCAssociateEIP3:
    Type: AWS::EC2::EIPAssociation
    DependsOn: EIP3
    Properties:
      AllocationId: !GetAtt EIP3.AllocationId
      NetworkInterfaceId: !Ref CGWInstanceENIEth0
 
  IDCCGWInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0e4a9ad2eb120e054
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      Tags:
        - Key: Name
          Value: IDC-CGW
      NetworkInterfaces:
        - NetworkInterfaceId: !Ref CGWInstanceENIEth0
          DeviceIndex: 0     
      UserData:
        Fn::Base64: |
          #!/bin/bash
          hostnamectl --static set-hostname IDC-CGW
          yum -y install tcpdump openswan
          cat <<EOF>> /etc/sysctl.conf
          net.ipv4.ip_forward=1
          net.ipv4.conf.all.accept_redirects = 0
